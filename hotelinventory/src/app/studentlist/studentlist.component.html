<mat-card>
  <mat-card-content>
    <h1>{{ Title }}</h1>
    <button mat-raised-button color="primary" [routerLink]="'/StudentCreate'">
      Add Student
    </button>
    <button class="btn btn-warning" (click)="updateStudentEmit()">
      Update Student
    </button>

    <div *ngIf="studentsList$ | async as data">
      <p>Count: {{ data.count }}</p>

      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Index</th>
            <th>Name</th>
            <th>Age</th>
            <th>Subjects</th>
          </tr>
        </thead>

        <tbody *ngFor="let student of data.studentDetails; let i = index">
          <!-- <tr (click)="selectStudent(student)"> -->
          <tr>
            <td>
              <a routerLink="/studentInformation/{{ student.id }}"> Select </a>
            </td>
            <td>{{ i }}</td>
            <td>
              {{ student.name }} {{ student.middleName }}
              {{ student.surname }}
            </td>
            <td>{{ student.age }}</td>
            <td>
              <ul>
                <li *ngFor="let subject of student.subjects">
                  {{ subject.subjectName }}
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </mat-card-content>
</mat-card>
